<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">


    <title>Navbar - Pizzeria</title>
</head>

<body>
    <div th:fragment="navbar ('current')">

        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand" th:href="@{/pizzas/index}">Pizzeria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/pizzas/index}" th:classappend="${current == 'Pizzas'} ? active : not-active">Pizze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/ingredients}" th:classappend="${current == 'Ingredients'} ? active : not-active">Ingredients</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        
    </div>
</body>

</html>
