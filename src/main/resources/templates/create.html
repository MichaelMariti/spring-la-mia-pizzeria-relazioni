<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">

    <title>Form Create Pizza</title>
</head>
<body>
    
    <nav th:replace="~{fragments/navbar :: navbar('Pizzas')}"></nav>
    <div class="container">
        <h1 class="text-center py-3">Create new Pizza</h1>
        <hr>

        <form id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="post">
            <!-- <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input Incorrect</li>
            </ul> -->
            <div class="row">
                <div class="col-8">
                    <div class="row gy-2">
                        <div class="col-12">
                            <label class="form-label" for="nome">Nome</label>
                            <input id="nome" type="text" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="descrizione">Descrizione</label>
                            <input id="descrizione" type="text" class="form-control" th:field="*{descrizione}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="photoUrl">Foto</label>
                            <input id="photoUrl" type="text" class="form-control" th:field="*{photoUrl}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('photoUrl')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('photoUrl')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="prezzo">Prezzo</label>
                            <input id="prezzo" type="number" class="form-control" th:field="*{prezzo}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a th:href="@{/pizzas/index}" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>


        </form>


    </div>





</body>
</html>
