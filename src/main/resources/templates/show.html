<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">


    <title th:unless="${empty}" th:text="${pizza.nome}"></title>
    <title th:if="${empty}">Pizza non trovata</title>
</head>

<body>


    <nav th:replace="~{fragments/navbar :: navbar('Descrizione')}"></nav>
    <div class="container" th:object="${pizza}" th:unless="${empty}">

        <h1 th:text="*{nome}"></h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Descrizione</dt>
                    <dd th:text="*{descrizione}"></dd>
                    <dt>Foto</dt>
                    <dd>
                        <img width="500" th:src="*{photoUrl}">
                    </dd>
                    <dt>Prezzo</dt>
                    <dd th:text="*{prezzo}"></dd>
                </dl>
            </div>
            <div class="col-4">
                <h3>Ingredients</h3>
                <ul>
                    <li th:each="ing : *{ingredients}" th:text="{ing.ingredients}"></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Offers</h3>
                <a class="btn btn-primary" th:href="@{/pizzas/{id}/offer(id=${pizza.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg> New Offer</a>
                <table class="table table-striped" th:if="${pizza.offers.size() > 0}">
                    <thead>
                        <tr>
                            <td>Offer date</td>
                            <td>End date</td>
                            <td>Title</td>
                            <td></td> <!--colonna per il tasto modifica-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="off : ${pizza.offers}">
                            <td th:text="${off.offerDate}"></td>
                            <td th:text="${off.endDate}"></td>
                            <td th:text="${off.title}"></td>
                            <td>
                                <a class="btn btn-outline-primary" th:href="@{|/offers/edit/${off.id}|}"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                                    </svg></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:unless="${pizza.offers.size() > 0}">
                    <div class="alert alert-primary">There's no offers for this pizza</div>
                </div>
            </div>
        </div>

    </div>
    <div class="container" th:if="${empty}">La Pizza non Ã¨ sul menu</div>





</body>

</html>
