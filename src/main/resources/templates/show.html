<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">


    <title th:unless="${empty}" th:text="${pizza.nome}"></title>
    <title th:if="${empty}">Pizza non trovata</title>
</head>
<body>


    <nav th:replace="~{fragments/navbar :: navbar('Descrizione')}"></nav>
    <div class="container" th:object="${pizza}" th:unless="${empty}">

        <h1 th:text="*{nome}"></h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Descrizione</dt>
                    <dd th:text="*{descrizione}"></dd>
                    <dt>Foto</dt>
                    <dd>
                        <img width="500" th:src="*{photoUrl}">
                    </dd>
                    <dt>Prezzo</dt>
                    <dd th:text="*{prezzo}"></dd>
                </dl>
            </div>
        </div>

    </div>
    <div class="container" th:if="${empty}">La Pizza non Ã¨ sul menu</div>




    
</body>
</html>
