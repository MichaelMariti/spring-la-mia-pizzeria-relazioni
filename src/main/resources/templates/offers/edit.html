<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">

    <title>Edit Pizza Offer</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('Pizzas')}"></nav>
    <div class="container">
        <div class="content">
            <h1 class="text-center py-3" th:text="|Offer ${offer.pizza.nome}|"></h1>
            <hr>
            <form id="pizza-form" th:object="${offer}"
                th:action="${editMode} ? @{|/offers/edit/${offer.id}|} : @{/offers/create}" method="post">
                <input type="hidden" th:field="*{pizza}" id="pizza">               
                <div class="w-50 gy-2">
                    <div class="col-12">
                        <label class="form-label" for="title">Offer Date</label>
                        <input id="offerDate" type="date" class="form-control" th:field="*{offerDate}"
                            th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('offerDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('offerDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">End Date</label>
                        <input id="endDate" type="date" class="form-control" th:field="*{endDate}"
                            th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('endDate')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">Title</label>
                        <input id="title" type="text" class="form-control" th:field="*{title}"
                            th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a th:href="@{|/pizzas/show/${offer.pizza.id}|}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>


            </form>
        </div>
    </div>

</body>

</html>
